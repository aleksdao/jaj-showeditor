        <div layout="row">
          <div flex="33"><h3 class="md-title">Start Time</h3></div>
          <div flex="33"><h3 class="md-title">End Time</h3></div>
          <div flex><h3 class="md-title">Action</h3></div>
        </div>
        <div layout="row" ng-repeat="event in show.events" ng-click="removeEvent($index)">
          <div flex="33"><h3 class="md-subhead">{{event.time}}</h3></div>
          <div flex="33"><h3 class="md-subhead">{{event.endTime}}</h3></div>

        <md-button ng-show="show.events.length > 0" ng-click="createShow()" class="md-raised">Create show</md-button>
