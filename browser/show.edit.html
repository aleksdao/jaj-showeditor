
{{show}}


<md-content layout-padding>
  <md-title>
    <h1 class="md-display-2" editable-text="show.name"></h1>
  </md-title>
  <h3 class="md-headline">{{ show.settings.bpm }} BPM</h3>
  <div>
    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height>
      <md-tab ng-repeat="tab in tabs" label="{{ tab.title }}"></md-tab>
    </md-tabs>
  </div>
</md-content>
<md-switch ng-disabled="true" ng-model="data.qtrResolution" ng-change="changeResolution(data.qtrResolution)">{{ data.qtrResolution ? "quarter note" : "eighth note" }}</md-switch>
<md-content flex>
  <div layout="row" ng-repeat="(eventGrouping, array) in timelinesArray">

    <timeline-directive ng-style="($index >= startingIdx && $index <= lastIdx && activeArrayKey === 'colors' && eventGrouping === 'colors') && {'backgroundColor': newEvent.params.color}" ng-click="selectIdx($index, eventGrouping)" ng-class="{ 'selected1' : ($index >= startingIdx && $index <= lastIdx && activeArrayKey === 'colors' && eventGrouping === 'colors') || (show.savedTimelines[eventGrouping].savedIdx.indexOf($index) >= 0 && eventGrouping === 'colors'), 'selected2' : ($index >= startingIdx && $index <= lastIdx && activeArrayKey === 'text' && eventGrouping === 'text') || (show.savedTimelines[eventGrouping].savedIdx.indexOf($index) >= 0 && eventGrouping === 'text'), 'selected3' : ($index >= startingIdx && $index <= lastIdx && activeArrayKey === 'phone' && eventGrouping === 'phone') || (show.savedTimelines[eventGrouping].savedIdx.indexOf($index) >= 0 && eventGrouping === 'phone') }" ng-repeat="line in array track by $index" ng-disabled="show.savedTimelines[eventGrouping].savedIdx.indexOf($index) >= 0"></timeline-directive>
  </div>
</md-content>
{{eventStartTime}} || {{eventEndTime}}
<add-event></add-event>
